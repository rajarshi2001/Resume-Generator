<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'resume/css/style.css'%}">
    <title>Resume: {% block title %}{% endblock title%}</title>
</head>
<body>
    <h1 class="text-center alert alert-danger fw-bold"> <i>Resume Generator Application</i> </h1>
    <section class="innerSection">
        <div class="container my-5">
            <div class="row">
                    {% block msg %}{% endblock msg %}
            </div>
            <div class="row my-3">
                <div class="col-sm-10 offset-1">
                    {% block content %}
    
                    {% endblock content %}
                </div>
            </div>
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="{% static 'resume/js/app.js'%}"></script>
</body>
</html>
